<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssss</title>
    <style>
        body{   
            font-family: Arial, Helvetica, sans-serif;

        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            background-color: cornflowerblue;
            color: white;
            width: 300px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>explicando hover</p>
    <div>passa o mouse em cima do texto
        <p>texto escondido</p>
    </div>
    <p>aaaaa</p>

</body>
</html>
